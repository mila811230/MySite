 <!-- 슬라이더Zone시작 -->
 <style>
  /* 슬라이더 배경이미지 처리 */
  #sub_photo_bg{
    background-color: aquamarine;
  }
  #sliderZone{
    position: relative;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    overflow: hidden;
  }
  .slider_panel{
    display: flex;
    position: relative;
    left: 0;  /* 슬라이딩시 좌표변경 */
    transition: left 0.5s ease;
  }
  /* .slider_panel>li */
  .slider_img{
    min-width: 100%;
  }
  .slider_img img{
    width: 100%;
    display: block;
  }

  /* 슬라이더 컨트롤 */
  .control_panel{
    position: absolute;
    bottom: 10px;
    left: 50%;
    display: flex;
  }
  .control_btn{
    width: 10px;
    height: 10px;
    background-color: white;
    border-radius: 50%;
    cursor: pointer;
  }
  .control_btn.active{
    background-color: red;
  }
  /* 좌우버튼 */
  .direct_btn{
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    transform: translateY(-50%);
    justify-content: space-between;
  }
  .direct_btn img{
    cursor: pointer;
  }
 </style>
<div id="sliderZone">
  <div id="sub_photo_bg">
    <ul class="slider_panel">
      <li class="slider_img"><img src="img/11.jpg" alt=""></li>
      <li class="slider_img"><img src="img/22.jpg" alt=""></li>
      <li class="slider_img"><img src="img/33.jpg" alt=""></li>
      <!-- <li class="slider_img"><img src="img/11.jpg" alt=""></li>
      <li class="slider_img"><img src="img/22.jpg" alt=""></li>
      <li class="slider_img"><img src="img/33.jpg" alt=""></li> -->
    </ul>
    <div class="control_panel">
      <div class="control_btn active" data-index="0"></div>
      <div class="control_btn" data-index="1"></div>
      <div class="control_btn" data-index="2"></div>
    </div>
    <div class="direct_btn">
      <div class="left_btn"><img src="img/left_btn.png" alt=""></div>
      <div class="right_btn"><img src="img/right_btn.png" alt=""></div>
    </div>
  </div>
</div>
<script>
  $(function(){
    const $sliderPanel = $('.slider_panel')
    const $controlBtn = $('.control_btn')
    const $leftBtn = $('.left_btn img')
    const $rightBtn = $('.right_btn img')

    let currentIndex = 0
    function updateSlider(index){
      $sliderPanel.css('left', `-${index * 100}%`)
      $controlBtn.removeClass('active')
      $controlBtn.eq(index).addClass('active')
    }
    $leftBtn.on('click',function(){
      currentIndex--
      if(currentIndex < 0){
        currentIndex = 0
      }
      updateSlider(currentIndex)
    })
    $rightBtn.on('click', function(){
      currentIndex++
      if(currentIndex > 2){
        currentIndex = 2
      }
      updateSlider(currentIndex)
    })
    $controlBtn.on('click',function(){
      currentIndex = parseInt($(this).data('index'))
      updateSlider(currentIndex)
    })
    setInterval(function(){
      currentIndex = (currentIndex + 1) % $controlBtn.length
      updateSlider(currentIndex)
    }, 3000)
    // updateSlider(2)
  })
</script>
<!-- 슬라이더Zone끝 -->
