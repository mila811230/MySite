<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3단계(구역지정)</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    a{
      text-decoration: none;
      text-align: center;
    }
    ul, li{
      list-style: none;
      border: 1px solid green;
    }
    div{
      border: 1px solid blue;
      height: 30px;
    }
  </style>
</head>
<body>

  <div id="site">
    <div id="topArea">
      <!-- 타이틀Zone시작 -->
      <div id="titleZone"></div>
      <!-- 타이틀Zone끝 -->
      <!-- 메뉴Zone시작 -->

      <!-- 메뉴Zone끝 -->
      <!-- 슬라이더Zone시작 -->
      <div id="sliderZone"></div>
      <!-- 슬라이더Zone끝 -->
    </div>
    <!-- 본문Area시작 -->
    <div id="BodyArea">
      <!-- 왼쪽메뉴Zone시작 -->
      <div id="leftmenuZone"></div>
      <!-- 왼쪽메뉴Zone끝 -->
      <!-- 내용Zone시작 -->
      <div id="contentZone"></div>
      <!-- 내용Zone끝 -->
    </div>
    <!-- 하단Area시작 -->
    <div id="bottomArea">
      <!-- 핫메뉴Zone시작 -->
      <div id="hotmenuZone"></div>
      <!-- 핫메뉴Zone끝 -->
      <!-- 주소Zone시작 -->
      <div id="addrZone"></div>
      <!-- 주소Zone끝 -->
    <!-- 하단Area끝 -->
    </div>
